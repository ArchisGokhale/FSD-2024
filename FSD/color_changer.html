<!DOCTYPE html>
<html>
<head>
    <title>Color Changer</title>
</head>
<body>

<h2>Color Changer</h2>
<button id="redBtn">Red</button>
<button id="blueBtn">Blue</button>
<button id="randomBtn">Random</button>
<p id="colorName"></p>

<script>
document.getElementById("redBtn").addEventListener("click", () => {
  document.body.style.backgroundColor = "red";
  document.getElementById("colorName").textContent = "Red";
});

document.getElementById("blueBtn").addEventListener("click", () => {
  document.body.style.backgroundColor = "blue";
  document.getElementById("colorName").textContent = "Blue";
});

document.getElementById("randomBtn").addEventListener("click", () => {
  const colors = ["red", "blue", "green", "yellow", "purple", "orange", "pink"];
  const color = colors[Math.floor(Math.random() * colors.length)];
  document.body.style.backgroundColor = color;
  document.getElementById("colorName").textContent = color.charAt(0).toUpperCase() + color.slice(1);
});
</script>

</body>
</html>
